syntax = "proto3";

// Reliable Client Message

message ReliableClientMessage {
  oneof content {
    JoinGame joinGame = 1;
  }
}

message JoinGame {
  string name = 1;
}

// Reliable Server Message

message ReliableServerMessage {
  oneof content {
    JoinGameAccepted joinGameAccepted = 1;
  }
}

message JoinGameAccepted {
  int32 id = 1;
  float x = 2;
  float y = 3;
}
